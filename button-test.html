<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>This is a Test</title>
        <script type="text/javascript">
            function test() {
                    let print = document.getElementById("print");
                    let words = document.querySelector("input[name=words]");
                    print.innerHTML = words.value;
                }
        </script>
    </head>
    <body>
        <label for="words">Enter some text: </label>
        <input type="text" name="words" id="words"/> 
        <button onclick="test()" name="butt" id="butt">Submit</button>
        <br>
        <span name="print" id="print"></span>
    </body>
</html>
